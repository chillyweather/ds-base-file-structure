<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css"
/>

<style>
  body {
    padding: 2em;
  }

  input {
    display: block;
  }

  button {
    margin-top: 2em;
  }
</style>

<h2 class="header">Choose document type:</h2>

<div>
  <div class="radio">
    <input
      id="radioButton1"
      type="radio"
      class="radio__button"
      value="ds"
      name="radioGroup"
      checked
    />
    <label for="radioButton1" class="radio__label">Design System</label>
  </div>
  <div class="radio">
    <input
      id="radioButton2"
      type="radio"
      class="radio__button"
      value="marketing"
      name="radioGroup"
    />
    <label for="radioButton2" class="radio__label">Marketing</label>
  </div>
  <div class="radio">
    <input
      id="radioButton3"
      type="radio"
      class="radio__button"
      value="other"
      name="radioGroup"
    />
    <label for="radioButton3" class="radio__label">Product</label>
  </div>
  <button class="button button--primary" id="submit">Build</button>
</div>

<script>
  document.getElementById("submit").onclick = () => {
    const documentType = document.querySelector(
      'input[name="radioGroup"]:checked'
    ).value;

    parent.postMessage({ pluginMessage: { documentType } }, "*");
  };
</script>
